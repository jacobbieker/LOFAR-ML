_BASE_: "base/Base-RCNN-FPN.yaml"
INPUT:
  MIN_SIZE_TRAIN: (400,)
  MIN_SIZE_TEST: 400
  MAX_SIZE_TRAIN: 400
  MAX_SIZE_TEST: 400
  FORMAT: "RGB"
MODEL:
  #WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  LOAD_PROPOSALS: True
  PIXEL_MEAN: [18.71869,1.1018,0.73096]
  PIXEL_STD: [40.58461,15.3448,12.72729]
  ROI_HEADS:
    BATCH_SIZE_PER_IMAGE: 4096
    NUM_CLASSES: 1  # only has one class (Optical Source)
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
  PROPOSAL_GENERATOR:
    NAME: "PrecomputedProposals"
  ANCHOR_GENERATOR:
    ASPECT_RATIOS: [[1.0,]]
    ANGLES: [[0.,]]
DATALOADER:
  # proposals are part of the dataset_dicts, and take a lot of RAM
  NUM_WORKERS: 2
SOLVER:
  BASE_LR: 0.0001
  IMS_PER_BATCH: 2
  STEPS: (100000, 190000)
  MAX_ITER: 200000
  CHECKPOINT_PERIOD: 10000
TEST:
  EVAL_PERIOD: 10000
  EXTRA_EVAL: [100,250,500,1000,2000,3000,4000,5000,7500,12500, 15000, 17500, 25000, 35000, 45000, 55000]